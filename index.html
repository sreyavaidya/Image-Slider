<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ImageSlider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <div class="container">
        <i class="fa fa-arrow-circle-right" id="nextBtn"></i>
        <i class="fa fa-arrow-circle-left" id="prevBtn"></i>
        <div class="slider">
            <img src="img/e.jpg" alt="" id="lastClone">
            <img src="img/j.jpg" alt="">
            <img src="img/g.jpg" alt="">
            <img src="img/h.jpg" alt="">
            <img src="img/i.jpg" alt="">
            <img src="img/e.jpg" alt="" id="firstClone">
        </div>   
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
